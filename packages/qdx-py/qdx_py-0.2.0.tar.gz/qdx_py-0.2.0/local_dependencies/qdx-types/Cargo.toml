[package]
name = "qdx-types"
version = "0.1.0"
edition = "2021"

[dependencies]
async-graphql = { version = "5.0.7", features = ["chrono", "url", "uuid"], optional = true }
file-rotate = "0.7.5"
lazy_static = { version = "1.4.0" }
serde = { version = "1.0.159", features = ["derive"], optional = true }
serde_json = { version = "1.0.95", optional = true }
sqlx = { version = "0.6.3", features = ["json", "postgres", "runtime-tokio-rustls", "uuid"], optional = true }
thiserror = { version = "1.0.40" }
uuid = { version = "1.3.0", features = ["v4"] }

[features]
default = ["graphql", "serde", "sqlx"]
graphql = ["dep:async-graphql"]
serde = ["dep:serde", "dep:serde_json"]
sqlx = ["dep:sqlx", "dep:serde_json", "serde"]
