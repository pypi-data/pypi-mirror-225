[build-system]
requires = [
    "setuptools",
]
build-backend = "setuptools.build_meta"


[project]
name = "rpy_symmetry"
version = "0.0.6"
dependencies = [
    "numpy",
    "rpy2",
]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}

[metadata]
author ='Joran R. Angevaare'
description = "Light weight bridge from `R` to `python` of the [`symmetry` R-module](https://cran.r-project.org/web/packages/symmetry)."
long_description = { file = "README.md"}
long_description_content_type = "text/markdown"
repository='https://github.com/JoranAngevaare/rpy_symmetry'
url='https://github.com/JoranAngevaare/rpy_symmetry'
where = ["rpy_symmetry"]
license = "MIT"
classifiers=[
    'Intended Audience :: Science/Research',
    'Development Status :: 2 - Pre-Alpha',
    'Natural Language :: English',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Intended Audience :: Science/Research',
    'Programming Language :: Python :: Implementation :: CPython',
]


[tool.black]
target-version = ['py38']
skip-string-normalization = true
