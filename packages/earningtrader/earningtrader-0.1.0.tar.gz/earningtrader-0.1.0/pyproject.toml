[project]
name = "earningtrader"
version = "0.1.0"
description = "A trading platform based on the Reinforcement Learning framework"
authors = [
    { name = "UponTheSky", email = "sailing.to.orbis@gmail.com" },
]
requires-python = ">=3.9"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "yfinance>=0.2.27",
    "numpy>=1.25.2",
    "pandas>=2.0.3",
]

[project.urls]
"Github Repository" = "https://github.com/uponTheSky/earningtrader"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.dev-dependencies]
test = [
    "pytest>=7.4.0",
    "coverage>=7.3.0",
]
lint = [
    "ruff>=0.0.282",
]
format = [
    "black>=23.7.0",
]

[tool.pdm.scripts]
test = "pytest tests"
