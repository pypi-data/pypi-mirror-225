[metadata]
name = py_seedlings
version = 0.12.0
author = James Kabbes
author_email = james.kabbes@gmail.com
description = helpful python starter functions for various repository use
long_description = file: README.md
long_description_content_type = text/markdown
url = https://pypi.org/project/py-seedlings/
project_urls = 
	GitHub = https://github.com/jameskabbes/py_starter
	Documentation = https://jameskabbes.github.io/py_starter
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

