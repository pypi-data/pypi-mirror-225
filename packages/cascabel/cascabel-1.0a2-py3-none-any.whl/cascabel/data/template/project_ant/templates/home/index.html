{% extends "layouts/basic_template.html" %}

{% block title %}
    Nuevo proyecto
{% endblock %}

{% block style%}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block content %}
    
    <!--Cuerpo-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-3"></div>
    
            <div class="col-12 col-lg-6">
                <br>
                <div class="card shadow">
                    <div class="card-header">
                        <img id ="font-logo" src="{{ url_for('static', filename='images/logo.png') }}" alt="pyweb-logo">
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-4 text-center">
                                <p>Hecho en "Python 3.8"</p>
                                <img class="img-fluid external-logo" src="{{ url_for('static', filename='images/python.png')}}" alt="">
                            </div>
                            <div class="col-4 text-center">
                                <p>Basado en "Flask"</p>
                                <img class="img-fluid external-logo" src="{{ url_for('static', filename='images/flask.png') }}" alt="">
                            </div>
                            <div class="col-4 text-center">
                                <p>Inspirado en "Laravel"</p>
                                <img class="img-fluid external-logo" src="{{ url_for('static', filename='images/laravel.png') }}" alt="">
                            </div>
                        </div>
                        <br><br>

                        <div class="text-right">
                            <p>Creado por Ignacio Aguilera</p>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="col-12 col-lg-3"></div>
        </div>
