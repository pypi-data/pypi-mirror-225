[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "EasyGlobals"
version = "0.1.1"
dependencies = [
    "pymemcache"
]
authors = [
  { name="Y", email="asnaeb2@gmail.com" },
]
description = "An easy to use variable sharing library for Python using Memcached to can quickly share complex objects between processes as if they had shared memory."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ['Python', 'Globals', 'Shared memory']

[project.urls]
"Homepage" = "https://github.com/YacobBY/Easy_Globals"
"Bug Tracker" = "https://github.com/YacobBY/Easy_Globals/issues"


