[tool.poetry]
name = "lorem-pysum"
version = "0.12.1"
description = "Library to generate instances of Pydantic models."
readme = "README.md"
repository = "https://gitlab.com/mburkard/lorem-pysum"
homepage = "https://gitlab.com/mburkard/lorem-pysum"
license = "MIT"
authors = ["Matthew Burkard <matthewjburkard@gmail.com>"]
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^2.2.0"

[tool.poetry.dev-dependencies]
pytest = "^7.2.0"
coverage = "^7.2.0"
mypy = "^1.0.1"
flake8 = "^6.0.0"

[tool.mypy]
disallow_untyped_defs = true
ignore_missing_imports = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
