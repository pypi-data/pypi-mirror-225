[metadata]
name = Large-Image-Viewer
description = A simple plugin to view large images
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/WyssCenter/Large-Image-Viewer
author = Nima Mojtahedi
author_email = nima.mojtahedi@wysscenter.ch
license = MIT
license_files = LICENSE
classifiers = 
	Development Status :: 3 - Alpha
	Framework :: napari
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	
	Topic :: Scientific/Engineering :: Image Processing
project_urls = 
	Bug Tracker = https://github.com/WyssCenter/Large-Image-Viewer/issues
	Documentation = https://github.com/WyssCenter/Large-Image-Viewer#README.md
	Source Code = https://github.com/WyssCenter/Large-Image-Viewer
	User Support = https://github.com/WyssCenter/Large-Image-Viewer/issues

[options]
packages = find:
install_requires = 
	numpy
	dask
	aicsimageio[nd2,dv,czi,lif,base-imageio]
	aicspylibczi>=3.1.1
	fsspec>=2022.8.0
	readlif>=0.6.4
	scikit-image
python_requires = >=3.8
include_package_data = True
package_dir = 
	=src
setup_requires = setuptools_scm

[options.packages.find]
where = src

[options.entry_points]
napari.manifest = 
	Large-Image-Viewer = large_image_viewer:napari.yaml

[options.extras_require]
testing = 
	tox
	pytest  # https://docs.pytest.org/en/latest/contents.html
	pytest-cov  # https://pytest-cov.readthedocs.io/en/latest/

[options.package_data]
* = *.yaml

[egg_info]
tag_build = 
tag_date = 0

