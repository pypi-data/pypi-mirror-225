[metadata]
name = event_study_test
version = 0.0.15
author = researchrebel
author_email = amoossavi21@gmail.com
description = A package for conducting event studies
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
python_requires = >=3.7
install_requires = 
	pandas
	numpy
	statsmodels
	scipy
	pandas-market-calendars
	scikit-learn
packages = find:
package_dir = 
	=src

[options.package_data]
event_study_test = *.csv

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

