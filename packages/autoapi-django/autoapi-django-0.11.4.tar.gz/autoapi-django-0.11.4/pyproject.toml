[project]
name = "autoapi-django"
version = "0.11.4"
description = "Library for generating transport logic for web application"
authors = [
    {name = "Artem Romanukov", email="vens148@gmail.com"},
]
license = {file = "LICENSE.txt"}
readme = "README.md"
requires-python = ">=3.9"

keywords = ["api", "django", "swagger", "openapi"]

classifiers = [
    "Topic :: Software Development"
]

dependencies = [
    "Django>=4.1,<5",
    "django-cors-headers>=3.14,<3.15",
    "requests>=2.28,<2.29",
    "Pillow>=9.5.0,<9.6",
    "python-magic==0.4.27",
    "python-dateutil==2.8.2",
]

[project.urls]
homepage = "https://github.com/romanukov/autoapi/"
documentation = "https://github.com/romanukov/autoapi/"
repository = "https://github.com/romanukov/autoapi/"

[build-system]
requires = [
    "setuptools >= 35.0.2",
    "Django>=4.1,<5",
    "django-cors-headers>=3.14,<3.15",
    "requests>=2.28,<2.29",
    "Pillow>=9.5.0,<9.6"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
autoapi = ["*.html"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
    "-p no:warnings"
]
