[tool.poetry]
name = "fastapi-llm"
version = "0.1.2"
description = "FastAPI for Large Language Models"
authors = ["Oscar Bahamonde <oscar.bahamonde@pucp.pe>"]
readme = "README.md"
packages = [{include = "fastapi_llm"}]

[tool.poetry.dependencies]
python = "^3.9"
pydantic = "1.10.2"
aiohttp = "^3.8.5"
fastapi = "^0.101.1"
jinja2 = "^3.1.2"
rich = "^13.5.2"
iso8601 = "^2.0.0"
openai = "^0.27.8"
numpy = "^1.25.2"
tiktoken = "^0.4.0"
aioredis = "^2.0.1"
linkify = "^1.4"
boto3 = "^1.28.26"
uvicorn = {extras = ["standard"], version = "^0.23.2"}
pypdf = "^3.15.1"
bs4 = "^0.0.1"
lxml = "^4.9.3"
python-multipart = "^0.0.6"
celery = "^5.3.1"
redis = "^5.0.0"




[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
