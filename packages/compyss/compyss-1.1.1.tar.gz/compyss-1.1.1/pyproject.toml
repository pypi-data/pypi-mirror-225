[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "compyss"
version = "1.1.1"
authors = [
  { name="Benjamin Potter", email="baffqd@gmail.com" },
]
description = "A tool built for analysing skylight polarization patterns."
readme = "README.md"
requires-python = ">=3.11.4"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/benjaminpotter/compyss"
"Bug Tracker" = "https://github.com/benjaminpotter/compyss/issues"