name: Publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI

on: push
jobs:
  build-n-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install pypa/build
        run: >-
          python3 -m pip install build --user
      - name: Build a binary wheel and a source tarball
        run: >-
          python3 -m build --sdist --wheel --outdir dist/
      - name: Upload a binary wheel and a source tarball as an artifact
        uses: actions/upload-artifact@v2
        with:
          name: ba_az_types-${{ github.sha }}
          path: dist/
  test-pypi-publish:
    name: Upload release to Test PyPI
    needs: build-n-publish
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://test.pypi.org/p/ba_az_types
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - uses: actions/checkout@v3
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: ba_az_types-${{ github.sha }}
          path: dist/
      - name: Publish distribution ðŸ“¦ to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
  pypi-publish:
    name: Upload release to PyPI
    if: startsWith(github.ref, 'refs/tags')
    needs: build-n-publish
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/ba_az_types
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - uses: actions/checkout@v3
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: ba_az_types-${{ github.sha }}
          path: dist/
      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1