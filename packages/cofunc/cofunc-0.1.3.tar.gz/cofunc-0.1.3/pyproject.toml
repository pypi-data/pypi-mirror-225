[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cofunc"
version = "0.1.3"
authors = [
  { name="Daniel Jung", email="proggy-contact@mailbox.org" },
]
maintainers = [
  { name="Daniel Jung", email="proggy-contact@mailbox.org" },
]
description = "Implement a class whose instances hold discretized data representing continuous functions."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
    "Operating System :: OS Independent",
]
dependencies = [
  "scipy",
]

[project.urls]
"Source" = "https://github.com/proggy/cofunc"
"Homepage" = "https://github.com/proggy/cofunc"
"Bug Tracker" = "https://github.com/proggy/cofunc/issues"
