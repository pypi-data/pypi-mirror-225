[metadata]
name = neuronautics
version = attr: neuronautics.__version__
author = Daniel de Santos Sierra
author_email = desantossierra@gmail.com
description = My package description
keywords = one, two
license = GNU General
classifiers = 
	Programming Language :: Python :: 3

[options]
zip_safe = False
include_package_data = True
packages = find:
python_requires = >=3.10
install_requires = 
	pyqt5
	numpy
	pandas
	matplotlib

[options.package_data]
neuronautics.ui = *.ui
* = *.py

[options.entry_points]
console_scripts = 
	neuronautics = neuronautics.main:main

[options.packages.find]
exclude = 
	examples*
	tools*
	docs*
	my_package.tests*

[egg_info]
tag_build = 
tag_date = 0

