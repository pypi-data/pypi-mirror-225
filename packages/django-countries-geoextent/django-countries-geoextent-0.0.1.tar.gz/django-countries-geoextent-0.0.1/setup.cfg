[metadata]
name = django-countries-geoextent
version = 0.0.1
description = Country geographic extent plugin for Django Countries
long_description = file:README.md
long_description_content_type = text/markdown
url = https://github.com/wmo-raf/django-countries-geoextent
author = Erick Otenyo
author_email = otenyo.erick@gmail.com
license = MIT
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Software Development :: Libraries :: Application Frameworks
	Topic :: Software Development :: Libraries :: Python Modules

[options]
packages = find:
include_package_data = true
python_requires = >=3.9
install_requires = 
	django-countries>=7.5.1

[options.entry_points]
django_countries.Country = 
	geo_extent = django_countries_geoextent:get_geo_extent

[egg_info]
tag_build = 
tag_date = 0

