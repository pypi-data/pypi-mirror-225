[build-system]
requires = ['setuptools',
            'setuptools_scm>=6.2',
            'cython>=0.29.30',
            'oldest-supported-numpy',
            'extension-helpers']
build-backend = 'setuptools.build_meta'

[tool.setuptools_scm]
write_to = "photutils/version.py"

[tool.isort]
    skip_glob = ['photutils/*__init__.py*']
    known_first_party = ['photutils', 'extension_helpers']
    use_parentheses = true
