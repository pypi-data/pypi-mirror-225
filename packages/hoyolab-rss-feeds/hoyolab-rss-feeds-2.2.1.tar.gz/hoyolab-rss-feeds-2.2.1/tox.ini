[tox]
isolated_build = True
skip_missing_interpreters = True
envlist = clean, black, flake, type, py38, py39, py310, py311

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
deps =
    pytest >= 7.1.3
    pytest-asyncio >= 0.20.1
    pytest-cov >= 4.0.0
    pytest-mock >= 3.10.0
    coverage[toml] >= 6.5.0
    atoma >= 0.0.17
    langdetect >= 1.0.9
commands = pytest {posargs}

[testenv:type]
deps =
    mypy >= 0.991
    {[testenv]deps}
commands = mypy --install-types --non-interactive {posargs}

[testenv:clean]
skip_install = true
deps = coverage[toml] >= 6.5.0
commands = coverage erase

[testenv:black]
skip_install = true
deps = black >= 22.10.0
commands = black src tests {posargs}

[testenv:flake]
skip_install = true
deps = flake8 >= 5.0.4
commands = flake8 {posargs}


[flake8]
# keeping this here until pyproject support...
max-line-length = 88
extend-select = B950
extend-ignore = E203, E501
extend-exclude = venv/, site-packages/
statistics = True
