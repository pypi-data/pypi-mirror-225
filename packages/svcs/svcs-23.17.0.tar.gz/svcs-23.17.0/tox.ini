[tox]
min_version = 4
env_list =
    pre-commit,
    docs,
    mypy-pkg,
    py3{8,9,10,11,12}-mypy
    py3{8,9,10,11,12}-tests-{minimal,optional},
    coverage-report


[testenv]
package = wheel
wheel_build_env = .pkg
pass_env =
    NO_COLOR
    FORCE_COLOR
extras =
    tests: tests
    mypy: typing
deps =
    mypy: mypy
    tests: coverage[toml]
    optional: aiohttp
    optional: fastapi
    optional: flask
    optional: httpx
    optional: pyramid
commands =
    tests: coverage run -m pytest {posargs}
    mypy: mypy tests/typing docs/examples/fastapi/simple_app.py

# The next two environments are necessary because AIOHTTP and Pyramid do not
# support Python 3.12 yet.

[testenv:py312-tests-optional]
deps =
    coverage[toml]
    fastapi
    flask

[testenv:py312-mypy]
deps =
    fastapi
    flask
commands =
    mypy \
        tests/typing/flask.py \
        tests/typing/fastapi.py \
        docs/examples/fastapi/simple_app.py


[testenv:coverage-report]
description = Report coverage over all test runs.
deps = coverage[toml]>=5.0.2
skip_install = true
commands =
    coverage combine
    coverage report


[testenv:pre-commit]
description = Run all pre-commit hooks.
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files


[testenv:mypy-pkg]
description = Type-check the package.
extras = typing
commands = mypy src


[testenv:pyright]
# Install and configure node and pyright
# Use nodeenv to configure node in the running tox virtual environment
# Seeing errors using "nodeenv -p"
# Use npm install -g to install "globally" into the virtual environment
# Does not run by default locally because it's slow.
deps = nodeenv
extras = typing
commands_pre =
    nodeenv --prebuilt --node=lts --force {envdir}
    npm install -g --no-package-lock --no-save pyright
    pyright --version
commands = pyright tests/typing src


[testenv:docs]
# Keep base_python in sync with ci.yml/docs and .readthedocs.yaml.
base_python = py311
extras = docs
commands =
    sphinx-build -n -T -W -b html -d {envtmpdir}/doctrees docs docs/_build/html
    sphinx-build -n -T -W -b doctest -d {envtmpdir}/doctrees docs docs/_build/html
    # Sybil
    pytest docs


[testenv:docs-watch]
package = editable
base_python = {[testenv:docs]base_python}
extras = {[testenv:docs]extras}
deps = watchfiles
commands =
    watchfiles \
        --ignore-paths docs/_build/ \
        'sphinx-build -W -n --jobs auto -b html -d {envtmpdir}/doctrees docs docs/_build/html' \
        src \
        docs \
        README.md \
        CHANGELOG.md


[testenv:docs-linkcheck]
base_python = {[testenv:docs]base_python}
extras = {[testenv:docs]extras}
commands = sphinx-build -W -b linkcheck -d {envtmpdir}/doctrees docs docs/_build/html
