[metadata]
name = escprint
version = 1.0.4
author = Michael Munson
author_email = michael.s.munson@outlook.com
description = Library for formatting and styling terminal outputs via ANSI escape sequences.
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/michaelmunson/escprint
project_urls = 
	Bug Tracker = https://github.com/michaelmunson/escprint/issues
	repository = https://github.com/michaelmunson/escprint
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

