[metadata]
name = ak_sm_recorder
version = 1.2.1
author = Juan Carlos Miranda, Jordi Gene-Mola, Jaume Arno, Eduard Gregorio
author_email = juancarlos.miranda@udl.cat, jordi.genemola@udl.cat, jaume.arno@udl.cat, eduard.gregorio@udl.cat
description = A simple GUI recorder based on Python to manage Azure Kinect camera devices in a standalone mode.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/GRAP-UdL-AT/ak_sm_recorder
project_urls = 
	Bug Tracker = https://github.com/GRAP-UdL-AT/ak_sm_recorder/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	certifi==2022.12.7
	charset-normalizer==3.0.1
	DateTime==4.4
	idna==3.3
	numpy==1.24.2
	opencv-python==4.7.0.68
	path==16.6.0
	pyk4a==1.5.0
	python-version==0.0.2
	pytz==2022.7.1
	requests==2.28.2
	urllib3==1.26.14
	zope.interface==5.4.0

[options.packages.find]
where = src

[options.package_data]
* = *.txt, *.rst, *.md
ak_sm_recorder = ak_sm_recorder/conf/*.conf
gui_single_mode = assets/*.png

[egg_info]
tag_build = 
tag_date = 0

