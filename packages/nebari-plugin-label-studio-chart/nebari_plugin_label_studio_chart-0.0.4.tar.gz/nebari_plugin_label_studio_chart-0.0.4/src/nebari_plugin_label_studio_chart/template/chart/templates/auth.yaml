{{- if .Values.auth.enabled }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-traefik-forward-auth
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-traefik-forward-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-traefik-forward-auth
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-traefik-forward-auth
    spec:
      containers:
      - image: {{ .Values.auth.image }}:{{ .Values.auth.tag }}
        name: main
        ports:
        - containerPort: 4181
          protocol: TCP
          name: http
        env:
        - name: LOG_LEVEL
          value: {{ .Values.logLevel }}
        - name: INSECURE_COOKIE
          value: "false"
        - name: URL_PATH
          value: {{ .Values.ingress.path }}/_oauth
        - name: PROVIDERS_OIDC_ISSUER_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-traefik-forward-auth
              key: issuer_url
        - name: PROVIDERS_OIDC_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-traefik-forward-auth
              key: client_id
        - name: PROVIDERS_OIDC_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-traefik-forward-auth
              key: client_secret
        - name: SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-traefik-forward-auth
              key: signing_key
        - name: DEFAULT_PROVIDER
          value: "oidc"

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-traefik-forward-auth
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  selector:
    app: {{ .Release.Name }}-traefik-forward-auth
  ports:
  - port: {{ .Values.auth.service.port }}
    targetPort: http
    protocol: TCP
    name: http

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: {{ .Release.Name }}-traefik-forward-auth
  namespace: {{ .Release.Namespace }}
spec:
  forwardAuth:
    address: http://{{ .Release.Name }}-traefik-forward-auth.{{ .Release.Namespace }}:{{ .Values.auth.service.port }}/
    authResponseHeaders:
    - X-Forwarded-User

{{- if and .Values.auth.secret .Values.auth.secret.data }}

---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-traefik-forward-auth
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData: {{ toYaml .Values.auth.secret.data | nindent 2 }}

{{- end }}

{{- end }}
