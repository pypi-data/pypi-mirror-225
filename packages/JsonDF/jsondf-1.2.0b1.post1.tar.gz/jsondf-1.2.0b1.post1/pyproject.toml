[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "JsonDF"
version = "1.2.0-beta.1-1"
authors = [
  { name="Osama Elsherif", email="elsherif.osama155@gmail.com" },
]
description = "A project for reading JSON data and parse it with ability to make your edits to Json, insert values, delete values, update values and search for any values. and searialize, desearialize the object."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/OsamaElsherif/JsonDF"
"Bug Tracker" = "https://github.com/OsamaElsherif/JsonDF/issues"