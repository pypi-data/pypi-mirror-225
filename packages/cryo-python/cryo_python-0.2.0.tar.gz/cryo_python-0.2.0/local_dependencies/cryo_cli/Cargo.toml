[package]
name = "cryo_cli"
build = "build.rs"
description = "cryo is the easiest way to extract blockchain data to parquet, csv, or json"
version= "0.2.0"
edition= "2021"
license= "MIT OR Apache-2.0"
homepage= "https://github.com/paradigmxyz/cryo"
repository= "https://github.com/paradigmxyz/cryo"

[lib]
name = "cryo_cli"
path = "src/lib.rs"

[[bin]]
name = "cryo"
path = "src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap_cryo = { version = "4.3.21-cryo", features = ["derive", "color", "unstable-styles"] }
color-print = "0.3.4"
ethers = "2.0.7"
hex = "0.4.3"
indicatif = "0.17.5"
polars = "0.30.0"
tokio = "1.29.0"
cryo_freeze = { version = "0.2.0", path = "../cryo_freeze" }
colored = "2.0.0"
thousands = "0.2.0"
chrono = "0.4.26"
anstyle = "1.0.1"
eyre = "0.6.8"
governor = "0.5.1"
serde = { version = "1.0.183", features = ["derive"] }
serde_json = "1.0.104"
