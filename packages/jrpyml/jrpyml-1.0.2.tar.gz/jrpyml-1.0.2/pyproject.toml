[tool.poetry]
name = "jrpyml"
version = "1.0.2"
description = "Jumping Rivers: Machine Learning with Python"
authors = ["Jumping Rivers <info@jumpingrivers.com>"]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
numpy = "^1.23.0"
pandas = "^1.4.3"
matplotlib = "^3.5.2"
scipy = "^1.8.1"
scikit-learn = "^1.1.1"
seaborn = "^0.11.2"
graphviz = "^0.20"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
