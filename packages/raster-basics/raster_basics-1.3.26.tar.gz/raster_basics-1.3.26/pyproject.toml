[project]
name = "raster_basics"
version = "1.3.26"
description = "Basic GeoTIFF Processing"
requires-python = ">=3.6"
authors = [
     {name = "Albin Wells", email = "awwells@andrew.cmu.edu"},
]
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "earthpy==0.9.4",
    "Fiona==1.8.22",
    "geopandas==0.13.2",
    "matplotlib==3.6.2",
    "matplotlib_scalebar==0.8.1",
    "numpy==1.23.5",
    "pandas==1.5.2",
    "pyproj==3.6.0",
    "rasterio==1.3.3",
    "rioxarray==0.14.1",
    "scipy==1.11.1",
    "Shapely==1.8.5.post1",
    "xarray==2022.11.0"
]

[project.urls]
documentation = "https://github.com/albinwwells/Raster-Basics/tree/main"
repository = "https://github.com/albinwwells/Raster-Basics/tree/main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


