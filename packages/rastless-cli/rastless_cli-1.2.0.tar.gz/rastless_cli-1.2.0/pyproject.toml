[tool.poetry]
name = "rastless-cli"
version = "v1.2.0"
description = "A cli for managing data and user access for the cloud application rastless"
authors = ["Marcel Siegmann <siegmann@eomap.de>"]
readme = "README.md"
packages = [
    { include = "rastless" }
]


[tool.poetry.dependencies]
python = "^3.10"
moto = "^2.3.0"
boto3 = "^1.20.26"
click = "^8.0.3"
rasterio = "^1.2.10"
pydantic = "^1.9.0"
rio-cogeo = "^3.0.2"
simplejson = "^3.17.6"
ruff = "^0.0.272"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
pytest-env = "^0.6.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
rastless = "rastless.main:cli"


[tool.ruff]
select = [
    "E", # pycodestyle errors
    "W", # pycodestyle warnings
    "F", # pyflakes
    "I", # isort
    "C", # flake8-comprehensions
    "B", # flake8-bugbear
    "N", # pep8-naming
]

ignore = [
    "B008", # do not perform function calls in argument defaults
    "B904",
]

line-length = 120
target-version = "py39"

[tool.ruff.per-file-ignores]
"rastless/db/base.py" = ["N805"]