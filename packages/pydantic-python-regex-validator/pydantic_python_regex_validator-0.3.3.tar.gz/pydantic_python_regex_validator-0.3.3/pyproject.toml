[tool.poetry]
name = "pydantic-python-regex-validator"
version = "0.3.3"
description = "A regex validator for pydantic, using python regex."
authors = ["Oli Parker <oli.edmund.parker@gmail.com>"]
readme = "README.md"
packages = [{include = "pydantic_python_regex_validator"}]
repository = "https://github.com/ollz272/pydantic-python-regex-validator"
classifiers = [
    "Framework :: FastAPI",
    "Framework :: Pydantic",
	"Framework :: Pydantic :: 2",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3 :: Only",
	"Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Utilities"
]

[tool.poetry.dependencies]
python = "^3.8"
pydantic = "^2.0.0"
fastapi = { version= "^0.101.1", optional = true }

[tool.poetry.group.dev.dependencies]
ruff = "^0.0.284"
pytest = "^7.4.0"
black = "^23.7.0"
coverage = "^7.3.0"
pytest-cov = "^4.1.0"
httpx = "^0.24.1"

[tool.poetry.extras]
all = ["fastapi"]
fastapi = ["fastapi"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100

[tool.ruff]
select = ["ALL"]
ignore = [
    "ANN401",
	"TCH001",  # We use types at runtime!
	'FA100'
]

line-length = 100
target-version = "py38"

[tool.ruff.per-file-ignores]
"tests/*" = [
	"S101",  # Allow asserts in tests
	"ANN",   # Don't care about type annotations in tests
	"PLR2004"  # Allow comparison
]

[tool.coverage.report]
exclude_lines = [
    "# pragma: no cover",
    "if TYPE_CHECKING:"
]
