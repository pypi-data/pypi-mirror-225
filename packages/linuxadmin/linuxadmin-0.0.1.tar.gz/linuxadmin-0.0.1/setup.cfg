[metadata]
name = linuxadmin
version = 0.0.1
description = Linux Admin ThinClient for Linux
author = MustansirG
author_email = me@mustansirg.in
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9

[options]
package_dir = 
	= src
packages = 
	thinclient
	thinclient.pytransform
include_package_data = True
install_requires = 
	psutil==5.9.2
	schedule==1.1.0
	requests==2.28.1
	pyqt6==6.4.0
	kafka-python==2.0.2
	argparse==1.4.0
	rich==13.0.0
	idna

[options.entry_points]
console_scripts = 
	linuxadmin = thinclient.thinclient:main

[egg_info]
tag_build = 
tag_date = 0

