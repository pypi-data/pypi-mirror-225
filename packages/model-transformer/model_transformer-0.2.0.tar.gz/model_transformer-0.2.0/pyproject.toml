[tool.poetry]
name = "model-transformer"
version = "0.2.0"
license = "MIT"
description = "A small library aimed to help cleaning input json data, and allowing a more centered source of truth."
authors = ["Giancarlo Rocha <giancarloiff@gmail.com>"]
readme = "README.md"
packages = [{include = "model_transformer"}]

[tool.poetry.dependencies]
python = "^3.8"


[tool.poetry.group.dev.dependencies]
pytest = "^7.3.2"
tox = "^4.9.0"
commitizen = "^3.6.0"


[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "$version"
version_scheme = "semver"
version_provider = "poetry"
update_changelog_on_bump = true
major_version_zero = true
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
