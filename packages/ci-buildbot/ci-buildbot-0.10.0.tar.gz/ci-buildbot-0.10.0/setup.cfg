[metadata]
name = ci-buildbot
version = 0.10.0
description = Slack client for reporting on CodePipeline runs
url = https://github.com/caltechads/ci-buildbot
author = Caltech IMSS ADS
author_email = imss-ads-staff@caltech.edu
long_description = long_description,
long_description_content_type = text/markdown
keywords = ['aws', 'ecs', 'docker', 'devops'],

[options]
zip_safe = False
platforms = any
python_requires = >=3.7
include_package_data = True
packages = find:
install_requires = 
	slackclient >= 2.5.0
	docker >= 4.2.1
	gitpython >= 3.1.0
	giturlparse >= 0.10.0
	click >= 7.0
	jinja2 >= 2.11.1
	pydantic >= 1.6.2
	pydantic-settings >= 2.0.0
	pytz == 2019.1
	sh == 1.13.1

[options.entry_points]
console_scripts = 
	buildbot = ci_buildbot.cli:main

[bdist_wheel]
universal = 1

[flake8]
max-line-length = 120
filename = *.py
exclude = *.cfg, *.js, *.json, *.bak, *.md, *.sql, *.sh, *.txt, *.yml, simple_test_db, Makefile, Dockerfile, MANIFEST.in
ignore = E221,E241,E265,E266,E401,W504

[pylint.FORMAT]
max-line-length = 120

[pylint.MESSAGES CONTROL]
disable = 
	missing-docstring,
	protected-access,
	unused-argument,
	invalid-name,
	too-few-public-methods,
	attribute-defined-outside-init,
	too-many-lines,
	no-member,
	unnecessary-pass,
	unnecessary-ellipsis

[mypy]
python_executable = ~/.pyenv/shims/python
exclude = (?x)(^build)

[mypy-sphinx_rtd_theme.*]
ignore_missing_imports = True

[mypy-setuptools.*]
ignore_missing_imports = True

[mypy-docker.*]
ignore_missing_imports = True

[mypy-git.*]
ignore_missing_imports = True

[mypy-giturlparse.*]
ignore_missing_imports = True

[mypy-jinja2.*]
ignore_missing_imports = True

[mypy-click.*]
ignore_missing_imports = True

[mypy-slack.*]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

