[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "RISK-MGMT-platform"
version = "0.0.0"
authors = []
description = "An options trading engine"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 1 - Planning",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Office/Business :: Financial :: Investment",
]

[project.urls]
"Homepage" = "https://github.com/RISK-MGMT/public"
"Bug Tracker" = "https://github.com/RISK-MGMT/public/issues"
