[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "django-query-language"
version = "0.1.3"
authors = [
  { name="Ivan Katkov", email="ivan.katkov@nyu.edu" },
]
description = "A package for parsing parametric queries to Django filter expression"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "django",
    "sqlglot",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Framework :: Django",
]

[project.urls]
"Homepage" = "https://github.com/ivan-katkov/django-query-language"
"Bug Tracker" = "https://github.com/ivan-katkov/django-query-language/issues"