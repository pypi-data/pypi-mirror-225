[metadata]
name = amix
description = Automatic mix of audio clips.
author = Sebastian Kr√ºger
author_email = sk@honeymachine.io
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/artificialhoney/amix/
project_urls = 
	Documentation = https://artificialhoney.github.io/amix/
	Source = https://github.com/artificialhoney/amix/
	Tracker = https://github.com/artificialhoney/amix/issues
	Download = https://pypi.org/project/amix/#files
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"

[options.packages.find]
where = src
exclude = 
	tests
	docs
	examples
	requirements

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	amix = amix.skeleton:run

[tool:pytest]
addopts = 
	--cov amix --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = amix

[egg_info]
tag_build = 
tag_date = 0

