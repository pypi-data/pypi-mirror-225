[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pickbooks_lib_scraper"
version = "0.0.2"
authors = [
  { name="StevenCafe", email="pinylnln@google.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
packages = [
    { include = "requests" },
    { include = "bs4" },
    { include = "lxml" },
]

[project.urls]
"Homepage" = "https://github.com/StevenCafe/pickbooks_lib_scraper"
"Bug Tracker" = "https://github.com/StevenCafe/pickbooks_lib_scraper/issues"