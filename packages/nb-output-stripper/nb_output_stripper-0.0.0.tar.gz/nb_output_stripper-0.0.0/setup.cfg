[project]
name = nb_output_stripper
version = 0.0.1
author = W Vrielink
author_email = w.l.j.vrielink@uva.nl
description = A package that can empty output cells in a notebook by parsing line by line
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/uvaai/nb_output_stripper
classifiers = 
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
zip_safe = False

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

