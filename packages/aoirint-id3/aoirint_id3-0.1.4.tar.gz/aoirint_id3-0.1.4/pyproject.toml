[tool.pysen]
version = "0.10.3"

[tool.pysen.lint]
enable_black = true
enable_flake8 = true
enable_isort = true
enable_mypy = true
line_length = 88
py_version = "py39"

[[tool.pysen.lint.mypy_targets]]
  paths = ["aoirint_id3/", "tests/"]

[tool.black]
line-length = 88
target-version = ["py39"]


[tool.poetry]
name = "aoirint-id3"
version = "0.1.4"
description = ""
authors = ["aoirint <aoirint@gmail.com>"]
repository = "https://github.com/aoirint/id3py"
license = "MIT"
readme = "README.md"
packages = [{include = "aoirint_id3"}]
include = [
  { path = "aoirint_id3/*.csv", format = ["sdist", "wheel"] },
  { path = "aoirint_id3/**/*.csv", format = ["sdist", "wheel"] }
]

[tool.poetry.dependencies]
python = "^3.9"
pydantic = "^1.10.4"


[tool.poetry.group.test.dependencies]
pysen = "~0.10.3"
black = "^22.12.0"
flake8-bugbear = "^23.1.0"
flake8 = "^6.0.0"
isort = "^5.12.0"
mypy = "~0.991"
pytest = "^7.2.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
