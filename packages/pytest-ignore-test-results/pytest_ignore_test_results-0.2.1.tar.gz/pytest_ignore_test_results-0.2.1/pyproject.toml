[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "pytest-ignore-test-results"
authors = [{name = "Fu Hanxi", email = "fuhanxi@espressif.com"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Framework :: Pytest",
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dynamic = ["version", "description"]
requires-python = ">=3.7"

dependencies = [
    "pytest>=7.0",
]

[project.optional-dependencies]
test = [
    "pytest-cov",
]
doc = [
    "sphinx",
    # theme
    "sphinx-rtd-theme",
    # extensions
    "sphinx_copybutton",        # copy button
    "myst-parser",              # markdown support
    "sphinxcontrib-mermaid",    # mermaid graph support
]

[project.entry-points."pytest11"]
pytest_ignore_test_results = "pytest_ignore_test_results.plugin"

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.2.1"
tag_format = "v$version"
version_files = [
    "pytest_ignore_test_results/__init__.py",
]

[tool.isort]
profile = 'black'

[tool.black]
line-length = 120
target-version = ['py37']
skip-string-normalization = true

[tool.ruff]
select = [
    'F',  # Pyflakes
    'E',  # pycodestyle
    'W',  # pycodestyle
#    'C90',  # mccabe
#    'I',  # isort
#    'N',  # pep8-naming
#    'D',  # pydocstyle
#    'UP',  #  pyupgrade
#    'YTT',  # flake8-2020
#    'ANN',  # flake8-annotations
#    'S',  # flake8-bandit
#    'BLE',  # flake8-blind-except
#    'FBT',  # flake8-boolean-trap
#    'B',  # flake8-bugbear
#    'A',  # flake8-builtins
#    'COM',  # flake8-commas
#    'C4',  #  flake8-comprehensions
#    'DTZ',  # flake8-datetimez
#    'T10',  # flake8-debugger
#    'DJ',  #  flake8-django
#    'EM',  #  flake8-errmsg
#    'EXE',  # flake8-executable
#    'ISC',  # flake8-implicit-str-concat
#    'ICN',  # flake8-import-conventions
#    'G',  # flake8-logging-format
#    'INP',  # flake8-no-pep420
#    'PIE',  # flake8-pie
#    'T20',  # flake8-print
#    'PYI',  # flake8-pyi
#    'PT',  #  flake8-pytest-style
#    'Q',  # flake8-quotes
#    'RSE',  # flake8-raise
#    'RET',  # flake8-return
