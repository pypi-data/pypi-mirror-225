[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "grotradeflow"
version = "0.0.12"
authors = [
  { name="Jackson Sargent", email="jackson.sargent@gro-intelligence.com" },
]
description = "Python client library grotradeflow"
readme = "README.md"
license = "MIT"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Repository" = "https://github.com/gro-intelligence/gro-internal/tree/main/apis/trade-flow/python"
