[metadata]
name = jag-panzer
version = 0.2.48
author = Mr.Kleiner
author_email = megaadrenaline1055@gmail.com
description = Simple HTTP server allowing pure python workflow
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/MrKleiner/jag
project_urls = 
	Bug Tracker = https://github.com/MrKleiner/jag/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

