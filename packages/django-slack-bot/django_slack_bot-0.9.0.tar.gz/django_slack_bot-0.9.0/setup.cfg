[metadata]
name = django_slack_bot
version = 0.9.0
description = Helpers for integrating Slack + Django
long_description = file: README.md
long_description_content_type = text/markdown
author = Paul Traylor
classifiers = 
	Development Status :: 3 - Alpha
	Framework :: Django
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python

[options]
packages = find:
install_requires = 
	Django>=3.2
	aiohttp
	celery
	slack-sdk>=3.5.1
	importlib-metadata>=1.0 ;python_version < "3.10"

[options.packages.find]
exclude = 
	dsbot.example
	dsbot.tests

[options.entry_points]
console_scripts = 
	example-bot = dsbot.example.manage:main[example]
dsbot.commands = 
	defaults = dsbot.commands.default

[options.extras_require]
dev = 
	black
	flake8

[flake8]
ignore = E501
exclude = migrations

[isort]
float_to_top = true
forced_separate = django,dsbot
known_django = django
known_first_party = dsbot
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

[egg_info]
tag_build = 
tag_date = 0

