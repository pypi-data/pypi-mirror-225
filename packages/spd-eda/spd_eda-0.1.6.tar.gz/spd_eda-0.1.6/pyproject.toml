[project]
name = "spd_eda"
version = "0.1.6"
authors = [
  { name="sdooley", email="author@example.com" },
]
description = "initial testing"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas>=1.5",
    "xlsxwriter>=3.0.3",
    "pyodbc>=4.0.34",
    "seaborn>=0.12.0",
    "scipy>=1.9.1",
    "awswrangler>=2.16.1"
    ]

[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend="setuptools.build_meta"

