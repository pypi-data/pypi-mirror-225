[metadata]
name = wagtail-all-in-one-accessibility
version = 1.5
description = All in One Accessibility that helps organizations enhance the accessibility and usability of their website
long_description = file: Readme.md
url = https://www.skynettechnologies.com
author = Skynet Technologies USA LLC
author_email = developer3@skynettechnologies.com
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include_package_data = true
packages = find:
python_requires = >=3.8
install_requires = 
	wagtail>=5.0,<5.1
	Django>=4.2,<4.3

[egg_info]
tag_build = 
tag_date = 0

