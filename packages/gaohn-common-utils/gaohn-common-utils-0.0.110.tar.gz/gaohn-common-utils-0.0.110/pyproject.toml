[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gaohn-common-utils"
version = "0.0.110"
authors = [
  { name="Gao Hongnan", email="hongnangao@gmail.com" },
]
description = "A small utility package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "awscli",
    "db-dtypes>=1.1,<2.0",
    "google-cloud-bigquery>=3.10,<4.0",
    "google-cloud-storage>=2.8,<3.0",
    "ipython",
    "numpy>=1.24,<2.0",
    "pandas>=1.5,<2.0",
    "prettytable>=3.7,<4.0",
    "pydantic>=2.0,<3.0",
    "python-dotenv>=1.0,<2.0",
    "pytz>=2023,<2024",
    "requests>=2.28,<3.0",
    "rich>=13.3,<14.0",
    "tabulate>=0.9,<1.0",
    "torch>=2.0,<3.0",
    "torchaudio>=2.0,<3.0",
    "torchvision>=0.15,<1.0",
]

[project.optional-dependencies]
dev = [
    "bandit>=1.7,<2.0",
    "black>=23.3,<24.0",
    "colorama>=0.4,<1.0",
    "coverage>=7.0,<8.0",
    "isort>=5.12,<6.0",
    "mypy>=1.3,<2.0",
    "pylint>=2.17,<3.0",
    "pytest>=6.2,<7.0",
    "pytest-cov>=4.0,<5.0",
    "toml>=0.10,<1.0",
]

[tool.setuptools]
packages = ["common_utils"]

[project.urls]
"Homepage" = "https://github.com/gao-hongnan/common-utils"
"Bug Tracker" = "https://github.com/gao-hongnan/common-utils/issues"

[tool.black]
line-length = 88
target-version = ['py37', 'py38', 'py39']
verbose = false
diff = false
color = false
include = '\.pyi?$'
exclude = '''
/(
    \.eggs                      # exclude a few common directories in the
  | \.git                       # root of the project
  | \.hg
  | \.mypy_cache
  | \.tox
  | (.*/)?venv_.*/.*
  | (.*/)?\.venv/.*
  | (.*/)?venv/.*
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88
verbose = false
skip = [
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".tox",
    "venv_*",
    "venv",
    ".venv",
    "_build",
    "buck-out",
    "build",
    "dist",
]
skip_glob = [
    "**/venv_*",
    "venv",
    ".venv",
]

[tool.pylint]
    [tool.pylint.'MASTER']
    ignore-paths = [
        "(.*\\/)?venv_.*\\/.*",
        "(.*\\/)?\\.venv\\/.*",
        "(.*\\/)?venv\\/.*",
    ]
    ignore = [
        ".eggs",
        ".git",
        ".hg",
        ".mypy_cache",
        ".tox",
        "venv_*",
        "venv",
        ".venv",
        "_build",
        "buck-out",
        "build",
        "dist",
    ]
    [tool.pylint.'MESSAGES CONTROL']
    disable = [
        "access-member-before-definition",
        "attribute-defined-outside-init",
        "duplicate-code",
        "logging-fstring-interpolation",
        "no-member",
        "missing-module-docstring",
    ]

# https://bandit.readthedocs.io/en/latest/config.html
[tool.bandit]
exclude_dirs = [
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".tox",
    "venv_*",
    "venv",
    ".venv",
    "_build",
    "buck-out",
    "build",
    "dist",
]

# https://mypy.readthedocs.io/en/stable/config_file.html#using-a-pyproject-toml-file
[tool.mypy]
ignore_missing_imports = true
disallow_untyped_defs = true
disable_error_code = ['override', 'attr-defined']
disallow_any_generics = false

# pyproject.toml
[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra" # -ra -q
testpaths = [
    "tests",
    # "tests/unit",
    # "tests/integration",
    # "tests/system",
]
filterwarnings = "ignore::DeprecationWarning" # ignore deprecation warnings when running tests
