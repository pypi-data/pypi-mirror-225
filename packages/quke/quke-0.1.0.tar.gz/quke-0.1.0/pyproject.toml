[tool.poetry]
name = "quke"
version = "0.1.0"
description = "Compare the answering capabilities of different LLMs - for example LlaMa, ChatGPT, Cohere, Falcon - against user provided document(s) and questions."
authors = ["Erik Oosterop"]
maintainers = ["Erik Oosterop"]
license = "MIT"
readme = "README.md"
homepage = ""
repository = "https://github.com/EJOOSTEROP/quke"
documentation = ""
keywords = ["ML", "LLM", "compare", "chat", "semantic search"]


[tool.poetry.scripts]
quke = "quke.quke:slice"

[tool.poetry.dependencies]
python = "^3.11"
langchain = "^0.0.229"
hydra-core = "^1.3.2"
python-dotenv = "^1.0.0"
pymupdf = "^1.22.5"
yt-dlp = "^2023.7.6"
pydub = "^0.25.1"
ffmpeg = "^1.4"
pypdf = "^3.12.1"
bs4 = "^0.0.1"
tiktoken = "^0.4.0"
chromadb = "^0.3.29"
lark = "^1.1.7"
huggingface-hub = "^0.16.4"
openai = "^0.27.8"
cohere = "^4.17.0"
replicate = "^0.9.0"
mdutils = "^1.6.0"


[tool.poetry.dev-dependencies]
pytest = "^7.4.0"
requests-mock = "^1.11.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
markers = [
    "expensive: uses API key and likely paid or at least limited resources (deselect with '-m \"not expensive\"')",
    "serial",
]