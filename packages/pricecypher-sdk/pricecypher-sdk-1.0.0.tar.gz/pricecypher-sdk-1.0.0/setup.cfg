[metadata]
name = pricecypher-sdk
version = 1.0.0
author = Deloitte Consulting B.V.
description = Python wrapper around the different PriceCypher APIs
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/marketredesign/pricecypher_python_sdk
project_urls = 
	Bug Tracker = https://github.com/marketredesign/pricecypher_python_sdk/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = 
	better-abc>=0.0.3
	requests>=2.14.0
	marshmallow-dataclass>=8.5.3
	pandas>=1.4.1
	numpy>=1.18.5
	typeguard>=2.13.3

[options.packages.find]
where = src

[options.extras_require]
test = mock>=1.3.0

[egg_info]
tag_build = 
tag_date = 0

