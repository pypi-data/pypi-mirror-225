{% set pyproject = load_file_data('../pyproject.toml', from_recipe_dir=True) %}
{% set project = pyproject['project'] %}

{% set name = project['name'] %}
{% set version = VERSION %}

package:
  name: anaconda-cloud
  version: {{ version }}

source:
  path: ..

build:
  script:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{version}} {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python {{ project['requires-python'] }}
    - pip
    {% for dep in pyproject['build-system']['requires'] %}
    - {{ dep.lower() }}
    {% endfor %}
  run:
    - python {{ project['requires-python'] }}
    - anaconda-cloud-auth
    - anaconda-cli-base
    - anaconda-cloud-cli

test:
  imports:
    - anaconda_cloud
    - anaconda_cli_base
    - anaconda_cloud_auth
    - anaconda_cloud_cli
    - binstar_client
  commands:
    - anaconda --version
    - python -c "from anaconda_cloud import __version__; assert __version__ == \"{{ version }}\""

about:
  summary: {{ project['description'] }}
  license: {{ project['license']['text'] }}
  license_file: LICENSE
