[tool.poetry]
name = "sherlockpack"
version = "0.1.0"
description = "Pip package for repository github.com/sherlock-project/sherlock"
authors = ["Viet Nguyen <viet@qadojo.tech>"]
readme = "README.md"
packages = [
    { include = "sherlock" },
]

[tool.poetry.dependencies]
python = "^3.11"
certifi = ">=2019.6.16"
colorama = ">=0.4.1"
pysocks = ">=1.7.0"
requests = ">=2.22.0"
requests-futures = ">=1.0.0"
stem = ">=1.8.0"
torrequest = ">=0.1.0"
pandas = ">=1.0.0"
openpyxl = "<=3.0.10"
exrex = ">=0.11.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
