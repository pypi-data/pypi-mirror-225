; Notes:
; priority=1 --> Lower priorities indicate programs that start first and shut down last
; killasgroup=true --> send kill signal to child processes too

[program:{{ brik_name }}-criscostack-web]
command={{ brik_dir }}/env/bin/gunicorn -b 127.0.0.1:{{ webserver_port }} -w {{ gunicorn_workers }} --max-requests {{ gunicorn_max_requests }} --max-requests-jitter {{ gunicorn_max_requests_jitter }} -t {{ http_timeout }} criscostack.app:application --preload
priority=4
autostart=true
autorestart=true
stdout_logfile={{ brik_dir }}/logs/web.log
stderr_logfile={{ brik_dir }}/logs/web.error.log
user={{ user }}
directory={{ sites_dir }}

{% if use_rq %}
[program:{{ brik_name }}-criscostack-schedule]
command={{ brik_cmd }} schedule
priority=3
autostart=true
autorestart=true
stdout_logfile={{ brik_dir }}/logs/schedule.log
stderr_logfile={{ brik_dir }}/logs/schedule.error.log
user={{ user }}
directory={{ brik_dir }}

[program:{{ brik_name }}-criscostack-default-worker]
command={{ brik_cmd }} worker --queue default
priority=4
autostart=true
autorestart=true
stdout_logfile={{ brik_dir }}/logs/worker.log
stderr_logfile={{ brik_dir }}/logs/worker.error.log
user={{ user }}
stopwaitsecs=1560
directory={{ brik_dir }}
killasgroup=true
numprocs={{ background_workers }}
process_name=%(program_name)s-%(process_num)d

[program:{{ brik_name }}-criscostack-short-worker]
command={{ brik_cmd }} worker --queue short
priority=4
autostart=true
autorestart=true
stdout_logfile={{ brik_dir }}/logs/worker.log
stderr_logfile={{ brik_dir }}/logs/worker.error.log
user={{ user }}
stopwaitsecs=360
directory={{ brik_dir }}
killasgroup=true
numprocs={{ background_workers }}
process_name=%(program_name)s-%(process_num)d

[program:{{ brik_name }}-criscostack-long-worker]
command={{ brik_cmd }} worker --queue long
priority=4
autostart=true
autorestart=true
stdout_logfile={{ brik_dir }}/logs/worker.log
stderr_logfile={{ brik_dir }}/logs/worker.error.log
user={{ user }}
stopwaitsecs=1560
directory={{ brik_dir }}
killasgroup=true
numprocs={{ background_workers }}
process_name=%(program_name)s-%(process_num)d

{% for worker_name, worker_details in workers.items() %}
[program:{{ brik_name }}-criscostack-{{ worker_name }}-worker]
command={{ brik_cmd }} worker --queue {{ worker_name }}
priority=4
autostart=true
autorestart=true
stdout_logfile={{ brik_dir }}/logs/worker.log
stderr_logfile={{ brik_dir }}/logs/worker.error.log
user={{ user }}
stopwaitsecs={{ worker_details["timeout"] }}
directory={{ brik_dir }}
killasgroup=true
numprocs={{ worker_details["background_workers"] or background_workers }}
process_name=%(program_name)s-%(process_num)d
{% endfor %}

{% else %}
[program:{{ brik_name }}-criscostack-workerbeat]
command={{ brik_dir }}/env/bin/python -m criscostack.celery_app beat -s beat.schedule
priority=3
autostart=true
autorestart=true
stdout_logfile={{ brik_dir }}/logs/workerbeat.log
stderr_logfile={{ brik_dir }}/logs/workerbeat.error.log
user={{ user }}
directory={{ sites_dir }}

[program:{{ brik_name }}-criscostack-worker]
command={{ brik_dir }}/env/bin/python -m criscostack.celery_app worker -n jobs@%%h -Ofair --soft-time-limit 360 --time-limit 390 --loglevel INFO
priority=4
autostart=true
autorestart=true
stdout_logfile={{ brik_dir }}/logs/worker.log
stderr_logfile={{ brik_dir }}/logs/worker.error.log
user={{ user }}
stopwaitsecs=400
directory={{ sites_dir }}
killasgroup=true

[program:{{ brik_name }}-criscostack-longjob-worker]
command={{ brik_dir }}/env/bin/python -m criscostack.celery_app worker -n longjobs@%%h -Ofair --soft-time-limit 1500 --time-limit 1530 --loglevel INFO
priority=2
autostart=true
autorestart=true
stdout_logfile={{ brik_dir }}/logs/worker.log
stderr_logfile={{ brik_dir }}/logs/worker.error.log
user={{ user }}
stopwaitsecs=1540
directory={{ sites_dir }}
killasgroup=true

[program:{{ brik_name }}-criscostack-async-worker]
command={{ brik_dir }}/env/bin/python -m criscostack.celery_app worker -n async@%%h -Ofair --soft-time-limit 1500 --time-limit 1530 --loglevel INFO
priority=2
autostart=true
autorestart=true
stdout_logfile={{ brik_dir }}/logs/worker.log
stderr_logfile={{ brik_dir }}/logs/worker.error.log
user={{ user }}
stopwaitsecs=1540
directory={{ sites_dir }}
killasgroup=true

{% endif %}

{% if not skip_redis %}
[program:{{ brik_name }}-redis-cache]
command={{ redis_server }} {{ redis_cache_config }}
priority=1
autostart=true
autorestart=true
stdout_logfile={{ brik_dir }}/logs/redis-cache.log
stderr_logfile={{ brik_dir }}/logs/redis-cache.error.log
user={{ user }}
directory={{ sites_dir }}

[program:{{ brik_name }}-redis-queue]
command={{ redis_server }} {{ redis_queue_config }}
priority=1
autostart=true
autorestart=true
stdout_logfile={{ brik_dir }}/logs/redis-queue.log
stderr_logfile={{ brik_dir }}/logs/redis-queue.error.log
user={{ user }}
directory={{ sites_dir }}
{% endif %}

{% if not skip_redis %}
[program:{{ brik_name }}-redis-socketio]
command={{ redis_server }} {{ redis_socketio_config }}
priority=1
autostart=true
autorestart=true
stdout_logfile={{ brik_dir }}/logs/redis-socketio.log
stderr_logfile={{ brik_dir }}/logs/redis-socketio.error.log
user={{ user }}
directory={{ sites_dir }}
{% endif %}

{% if node %}
[program:{{ brik_name }}-node-socketio]
command={{ node }} {{ brik_dir }}/apps/criscostack/socketio.js
priority=4
autostart=true
autorestart=true
stdout_logfile={{ brik_dir }}/logs/node-socketio.log
stderr_logfile={{ brik_dir }}/logs/node-socketio.error.log
user={{ user }}
directory={{ brik_dir }}
{% endif %}

[group:{{ brik_name }}-web]
programs={{ brik_name }}-criscostack-web {%- if node -%} ,{{ brik_name }}-node-socketio {%- endif%}

{% if use_rq %}

[group:{{ brik_name }}-workers]
programs={{ brik_name }}-criscostack-schedule,{{ brik_name }}-criscostack-default-worker,{{ brik_name }}-criscostack-short-worker,{{ brik_name }}-criscostack-long-worker{%- for worker_name in workers -%},{{ brik_name }}-criscostack-{{ worker_name }}-worker{%- endfor %}

{% else %}

[group:{{ brik_name }}-workers]
programs={{ brik_name }}-criscostack-workerbeat,{{ brik_name }}-criscostack-worker,{{ brik_name }}-criscostack-longjob-worker,{{ brik_name }}-criscostack-async-worker{%- for worker_name in workers -%},{{ brik_name }}-criscostack-{{ worker_name }}-worker{%- endfor %}

{% endif %}

{% if not skip_redis %}
[group:{{ brik_name }}-redis]
programs={{ brik_name }}-redis-cache,{{ brik_name }}-redis-queue,{{ brik_name }}-redis-socketio
{% endif %}
