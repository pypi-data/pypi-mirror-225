[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "autotypedict"
version = "1.0.0"
authors = [
  { name="Bill Hughes", email="wh@whughes.dev" },
]
description = "Dictionary-like class that automatically typecasts string-like values to standard types"
readme = "README.md"
requires-python = ">=3.8"

[project.urls]
"Homepage" = "https://github.com/bhughes339/autotypedict"
"Bug Tracker" = "https://github.com/bhughes339/autotypedict/issues"
