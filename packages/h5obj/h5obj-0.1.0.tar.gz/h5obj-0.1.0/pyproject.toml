[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "h5obj"
version = "0.1.0"
authors = [
  { name="Daniel Jung", email="proggy-contact@mailbox.org" },
]
maintainers = [
  { name="Daniel Jung", email="proggy-contact@mailbox.org" },
]
description = "Store native Python objects in HDF5 files using strings in json format. Defines wrappers for h5py.File and h5py.Group."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
    "Operating System :: OS Independent",
]
dependencies = [
  "h5py",
  "numpy",
  "cofunc",
]

[project.urls]
"Source" = "https://github.com/proggy/h5obj"
"Homepage" = "https://github.com/proggy/h5obj"
"Bug Tracker" = "https://github.com/proggy/h5obj/issues"
