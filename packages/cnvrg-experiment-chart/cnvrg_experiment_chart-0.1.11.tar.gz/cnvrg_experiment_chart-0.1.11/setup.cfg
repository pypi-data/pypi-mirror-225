[metadata]
name = cnvrg_experiment_chart
description = Module to supliment the handling of charts in the cnvrgv2 sdk
author = Craig Smith
author_email = nctiggy@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/nctiggy/cnvrg_experiment_chart
project_urls = 
	Documentation = https://cnvrg-experiment-chart.readthedocs.io
	Source = https://github.com/nctiggy/cnvrg_experiment_chart
	Download = https://pypi.org/project/cnvrg-experiment-chart/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	cnvrgv2

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov cnvrg_experiment_chart --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = cnvrg_experiment_chart

[egg_info]
tag_build = 
tag_date = 0

