[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "progmon"
version = "0.1.0"
authors = [
  { name="Daniel Jung", email="proggy-contact@mailbox.org" },
]
maintainers = [
  { name="Daniel Jung", email="proggy-contact@mailbox.org" },
]
description = "This module offers different methods to show the current status of an iterative calculation algorithm or to control its execution, i.e. abort it when certain criterions are met."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
    "Operating System :: OS Independent",
]

[project.urls]
"Source" = "https://github.com/proggy/progmon"
"Homepage" = "https://github.com/proggy/progmon"
"Bug Tracker" = "https://github.com/proggy/progmon/issues"
