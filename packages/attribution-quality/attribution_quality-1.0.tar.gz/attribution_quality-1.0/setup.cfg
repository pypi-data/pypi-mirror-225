[metadata]
name = attribution_quality
version = 1.0.0
description = KernelWeighted Contribution implementation for visual understanding of deep learning segmentation
author = Sean Mullan
author_email = sean-mullan@uiowa.edu
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/Mullans/AttributionQuality
project_urls = 
	Source = https://github.com/Mullans/AttributionQuality
platforms = any
classifiers = 
	License :: OSI Approved :: MIT License
	Intended Audience :: Science/Research
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Information Analysis
	Topic :: Scientific/Engineering :: Mathematics
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Libraries :: Python Modules

[options]
zip_safe = False
packages = find:
include_package_data = True
python_requires = >=3.9
install_requires = 
	numpy
	scikit-image
	torch
	tqdm

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[egg_info]
tag_build = 
tag_date = 0

