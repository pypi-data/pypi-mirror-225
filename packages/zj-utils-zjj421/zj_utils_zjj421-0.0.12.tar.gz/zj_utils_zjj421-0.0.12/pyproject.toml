[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"


[project]
name = "zj_utils_zjj421"
version = "0.0.12"
authors = [
  { name="zjj421", email="zhangjian421wo@outlook.com" },
]
description = "A personal kit"
