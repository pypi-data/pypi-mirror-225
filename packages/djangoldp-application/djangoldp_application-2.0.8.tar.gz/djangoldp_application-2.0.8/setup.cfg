[metadata]
name = djangoldp_application
version = attr: djangoldp_application.__version__
url = https://git.startinblox.com/applications/ontochain/application-registry
author = Startin'blox
author_email = jbaptiste@startinblox.com
description = djangoldp application management package
license = MIT

[options]
include_package_data = True
packages = find:
install_requires = 
	djangoldp~=3.0
	djangoldp_branding
	djangoldp_account~=3.0
	djangoldp_component
	djangorestframework-yaml~=2.0

[semantic_release]
version_source = tag
version_variable = djangoldp_application/__init__.py:__version__
commit_parser = commit_parser.parse

[egg_info]
tag_build = 
tag_date = 0

