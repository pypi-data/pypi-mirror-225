[metadata]
name = saltext.prometheus
description = Salt Extension Modules for Prometheus
long_description = file: README.md
long_description_content_type = text/markdown
author = EITR Technologies, LLC
author_email = devops@eitr.tech
keywords = salt-extension, salt, prometheus
url = https://github.com/salt-extensions/saltext-prometheus
project_urls = 
	Source=https://github.com/salt-extensions/saltext-prometheus
	Tracker=https://github.com/salt-extensions/saltext-prometheus/issues
license = Apache Software License
classifiers = 
	Programming Language :: Python
	Programming Language :: Cython
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
platforms = any

[options]
zip_safe = False
include_package_data = True
package_dir = 
	=src
packages = find_namespace:
python_requires = >= 3.6
setup_requires = 
	wheel
	setuptools>=50.3.2
	setuptools-declarative-requirements
install_requires = 
	prometheus_client

[options.packages.find]
where = src
exclude = 
	tests

[options.entry_points]
salt.loader = 
	saltext.prometheus = saltext.prometheus

[options.extras_require]
tests = 
	mock==3.0.5
	pytest==7.2.0
	pytest-salt-factories>=1.0.0rc23
	Jinja2
dev = 
	nox==2022.1.7
	pre-commit==2.13.0
	pylint<2.14.0
	SaltPyLint
docs = 
	sphinx>=3.5.1
	Jinja2
	furo
	sphinx-copybutton
	sphinx-prompt
	sphinxcontrib-spelling
	importlib_metadata; python_version < "3.8"
docsauto = 
	sphinx-autobuild
release = 
	twine
	wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[egg_info]
tag_build = 
tag_date = 0

