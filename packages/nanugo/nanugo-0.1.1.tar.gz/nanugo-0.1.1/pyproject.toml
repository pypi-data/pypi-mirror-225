[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]

[project]
name = "nanugo"
authors = [
    {name = "lewisleedev", email = "lewislee@khu.ac.kr"},
]
description = "Turn your handwritten pdf sheets to Anki deck."
readme = "README.md"
requires-python = ">=3.10"
keywords = ["anki", "pdf", "handwritten", "nanugo"]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "genanki",
    "Pillow",
    'pypdfium2'
]
dynamic = ["version"]

[project.scripts]
nanugo = "nanugo.cli:main"

[project.optional-dependencies]
dev = [
    "black",
    "pytest",
    "pdoc3"
]
