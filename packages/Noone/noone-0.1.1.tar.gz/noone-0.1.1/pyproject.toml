[project]
name = "Noone"
description = ""
authors = [
    { name = "Noone", email = "jungyuko@aift.kr" },
]
dependencies = [
    "diffusers[torch]>=0.18.2",
    "transformers>=4.25.1",
    "ultralytics",
]
requires-python = ">=3.8"
readme = "README.md"
dynamic = []
version = "0.1.1"

[project.license]
text = "AGPL-3.0"

[project.urls]
repository = "https://github.com/jungyuko/noone_pipeline"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.dev-dependencies]
dev = [
    "black",
    "ruff",
    "pre-commit",
    "ipywidgets",
]
test = [
    "pytest>=7.4.0",
]

[tool.pdm.version]
source = "file"
path = "Noone/__version__.py"

[tool.ruff]
select = [
    "A",
    "B",
    "C4",
    "C90",
    "E",
    "EM",
    "F",
    "FA",
    "I001",
    "ISC",
    "N",
    "PIE",
    "PT",
    "RET",
    "RUF",
    "SIM",
    "UP",
    "W",
]
ignore = [
    "B008",
    "B905",
    "E501",
]
unfixable = [
    "F401",
]
