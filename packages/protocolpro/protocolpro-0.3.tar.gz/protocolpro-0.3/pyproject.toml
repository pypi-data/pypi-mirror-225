[build-system]
requires = ["setuptools>=61.0","wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "protocolpro"
version = "0.3"
authors = [
  { name="Luis MartinGarcia", email="luis@luismg.com" },
  { name="Tom Pusateri", email="pusateri@bangj.com" },
  { name="Leytou", email="hi_litao@163.com" },
]
description = "ASCII and Unicode Header Generator for Network Protocols"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]

[project.scripts]
protocolpro = "protocolpro:main"

[project.urls]
"Homepage" = "https://github.com/leytou/protocolpro"
"Bug Tracker" = "https://github.com/leytou/protocolpro/issues"
