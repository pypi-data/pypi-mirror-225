[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.module]
name = "pydbhub"

[project]
name = "pydbhub-bjh"
requires-python = ">=3.7"
authors = [{name = "LeMoussel", email = "cnhx27@gmail.com"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]
dependencies = [
  "requests",
  "python_dateutil",
  "rich",
]