[tool.poetry]
name = "datasci-agents"
version = "0.1.0"
description = "Datasci Agents"
authors = ["Ivan Bestvina <ivan.bestvina@qluent.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
pyyaml = "^6.0.1"
pandas = "^2.0.3"
nbformat = "^5.9.2"
jupyter-client = "^8.3.0"
colorama = "^0.4.6"
litellm = "^0.1.398"
tabulate = "^0.9.0"
python-dotenv = "^1.0.0"
ipython = "^8.14.0"
ipykernel = "^6.25.1"


[tool.poetry.group.agent.dependencies]
matplotlib = "^3.7.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
mymodule = 'datasci_agents.__main__:main'
