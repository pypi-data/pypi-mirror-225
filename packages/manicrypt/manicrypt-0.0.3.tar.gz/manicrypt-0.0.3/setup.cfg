[metadata]
name = manicrypt
version = 0.0.3
author = ManikandanSrinivasalu
author_email = s.manikandan11306@gmail.com
description = a simple cryptography module built to test the pip upload
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/MANIKANDANMLT/manicrypt.git
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

