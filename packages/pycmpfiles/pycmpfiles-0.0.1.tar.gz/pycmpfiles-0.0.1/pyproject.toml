[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pycmpfiles"
version = "0.0.1"
authors = [
  { name="Palla Gangadhar Laxminarayan", email="ganga11497@gmail.com" },
]
description = "A small example package which is used to compare two file and show the difference"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/PallaGangadhar/CompareFiles.git"
